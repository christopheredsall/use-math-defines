trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- script: cmake -B build -A "Visual Studio 15 2017 Win64" .
  displayName: 'cmake' 
- script: make fails
  displayName: 'cd build; make -C build'

